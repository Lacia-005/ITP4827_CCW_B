          tel.setCustomValidity("8 numbers required");
          tel.reportValidity();
        } else {

            name.value +
              "! Welcome to Chris Evans' Fan Club! We are looking forward to seeing you soon!"
          );
          frm.reset(); // Reset all form data
        }
        return false; // Prevent page refresh
      }

      function IsNumeric(evt) {
        evt = evt ? evt : window.event;
        var charCode = evt.which ? evt.which : evt.keyCode;
        var error = document.getElementById(evt.target.id);
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
          error.setCustomValidity("Digits only");
          error.reportValidity();
          return false;
        }
        error.setCustomValidity("");
        //error.reportValidity();
        return true;
      }

      function IsEnglishLetter(evt) {
        evt = evt ? evt : window.event;
        var charCode = evt.which ? evt.which : evt.keyCode;
        var error = document.getElementById(evt.target.id);
        //var firstCapital = "[A-Z][a-z]*";
        // var englishWord = "[A-Z][a-z]*[a-zA-Z\s]+";
        // var englishWord2 = "[A-Za-z]+";
        // var englishAlphabetAndWhiteSpace = /[A-Za-z ]/g;
        //var check = true;
        // if (!error.value.match(firstCapital) && error.value.charAt(0) != "") {
        //   error.setCustomValidity("Capital first character");
        //   error.reportValidity();
        // } else
        if (
          (charCode >= 33 && charCode <= 64) ||
          (charCode >= 91 && charCode <= 96) ||
          (charCode >= 123 && charCode <= 126)
        ) {
          error.setCustomValidity("Please input English word");
          error.reportValidity();
          // check = false;
          return false;
        }
        error.setCustomValidity("");
        return true;
      }

      function checkEmpty() {
        var tel = document.getElementById("tel");
        var id = document.getElementById("ID");
        var name = document.getElementById("name");
        if (name.value != "") {

        }
        if (tel.value != "") {
          tel.setCustomValidity("");
        }
        if (id.value != "") {
          id.setCustomValidity("");
        }
        return true;
      }

    <h1>Registration</h1>
    <!--Form-->
    <form id="registration-form" action="javascript:registration()">
      <fieldset style="width: 400px">
        <legend>Form Details</legend>
        <table>
          <tr>
            <td style="text-align: left">Student Name:<span>*</span></td>
            <td>
              &nbsp;&nbsp;
              <input
                type="text"
                name="name"
                id="name"
                onkeypress="return IsEnglishLetter(event);"
                required
              />
            </td>
          </tr>
          <tr>
            <td style="text-align: left">Student ID:<span>*</span></td>
            <td>
              &nbsp;&nbsp;
              <input
                type="text"
                name="ID"
                id="ID"
                onkeypress="return IsNumeric(event);"
                maxlength="9"
                required
              />
            </td>
          </tr>
          <tr>
            <td style="text-align: left">Telephone:<span>*</span></td>
            <td>
              &nbsp;&nbsp;
              <input
                type="text"
                name="tel"
                id="tel"
                onkeypress="return IsNumeric(event);"
                maxlength="8"
                required
              />
            </td>
          </tr>
          <tr>
            <td style="text-align: left">Email Address:<span>*</span></td>
            <td>
              &nbsp;&nbsp;
              <input type="email" name="email" id="email" required />
            </td>
          </tr>
        </table>
        <small><span>*</span> required field</small>
      </fieldset>
      <input type="submit" value="Submit" onclick="return checkEmpty();" />
      <input type="reset" value="Clear" />
    </form>
